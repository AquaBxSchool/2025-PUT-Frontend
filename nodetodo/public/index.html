<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
  </head>
  <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

  <body ng-controller="mainController">
    <div class="container">
      <!-- HEADER AND TODO COUNT -->
      <div class="jumbotron text-center">
        <h1>
          nodeTODO {{ cos }}
          <span class="label label-info">{{ todos.length }}</span>
        </h1>
      </div>

      <div class="btn-group" style="display: flex; width: 100%; justify-content: center;" role="group" aria-label="Basic example">
        <button ng-click="selectTodo(true,true)" type="button" class="btn btn-secondary">All</button>
        <button ng-click="selectTodo(false,true)" type="button" class="btn btn-secondary">Todo</button>
        <button ng-click="selectTodo(true,false)" type="button" class="btn btn-secondary">Done</button>
      </div>

      <!-- TODO LIST -->
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div
            class="checkbox checkbox-container"
            ng-repeat="todo in todos | filter: filterlambda"
          >
            <label>
              <input
                type="checkbox"
                ng-click="updateTodo(todo._id, todo.done)"
                ng-model="todo.done"
              />
              {{ todo.text }}
            </label>
            <button ng-click="deleteTodo(todo._id)" class="delete-button">
              <svg
                style="width: 24px; height: 24px"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- FORM TO CREATE TODOS -->
      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <input
                id="newTodo"
                type="text"
                class="form-control input-lg text-center"
                placeholder="co jeszcze chcesz zrobiÄ‡?"
                ng-model="formData.text"
              />
            </div>

            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              ng-click="createTodo()"
            >
              Dodaj
            </button>
          </form>
        </div>
      </div>

      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <input type="text" class="form-control" ng-model="cos" />
        </div>
      </div>
    </div>
  </body>
</html>
